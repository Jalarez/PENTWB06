<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="utf-8">
    <title>PENTWB06</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css" media="screen">
    <script src="js/JavaScript.js"></script>
  </head>

  <body>
		<header>
  			<hgroup>
    			<h1>JavaScript Fundamentals for Absolute Beginners</h1>
    			<h5>Jose Luis Alarez</h5>
  			</hgroup>
		</header>

		<br>
		<section>
			<h2>La Cadena 2 contiene la Cadena 1?</h2>

			<form>
				
				<p><label>Cadena 1: <input type="text" id="cad1" maxlength="10" placeholder="Cadena 1" required></label></p>

				<p><label>Cadena 2: <input type="text" id="cad2" maxlength="20" placeholder="Cadena 2" required></label></p>

				<input id="verificar" type="button" value="verificar">

			</form>

		</section>

		<br>
		

		<section>
			<h2>Registrar un nuevo Auto</h2>
			
			<form>
				
				<p><label>Marca: <input type="text" id="marca" maxlength="10" placeholder="Marca" required></label></p>

				<p><label>Modelo: <input type="text" id="modelo" maxlength="10" placeholder="Modelo" required></label></p>

				<p><label>Año: <input type="number" id="año" maxlength="4" placeholder="Año" required></label></p>

				<input id="registrar" type="button" value="Registar">

			</form>

		</section>

		<br>

		<footer>
			<small>Jose Luis Alarez</small>
		</footer>
	</body>

</html>
